<div class="tab-layout">
    <div class="layout-header">

        <div class="title-wrapper">
            <div class="breadcrumbs">
                <div (click)="Back()" class="breadcrumbs-back" id="text">
                    Cashiers
                </div>

                <div> / </div>
                <div class="breadcrumbs-active">Add Cashiers</div>
            </div>


            <p class="subtitle-text">Here you can add a Cashier</p>
        </div>
    </div>

    <form #profileForm="ngForm" (ngSubmit)="Add()">
        <div class="form-layout">
            <div class="form">
                <!-- Customer Name -->
                <div class="form-row">
                    <div class="form-input">
                        <label for="customerName" class="input-label">Customer Name</label>
                        <input type="text" id="customerName" [(ngModel)]="invoice.customerName" name="customerName"
                            required />
                    </div>
                      <div class="form-input">
                        <label for="cashierID" class="input-label">Cashier ID</label>
                        <input type="number" id="cashierID" [(ngModel)]="invoice.cashierID" name="cashierID" required />
                    </div>
                </div>

                <!-- Cashier ID -->
                <div class="form-row">
                       <div class="form-input">
                        <label for="branchID" class="input-label">Branch ID</label>
                        <input type="number" id="branchID" [(ngModel)]="invoice.branchID" name="branchID" required />
                    </div>
                </div>

                <!-- Branch ID -->
            

                <!-- Items -->
                <div class="form-row" *ngFor="let item of itemsList; let i = index">
                    <div class="form-input">
                        <label>Item ID</label>
                        <input type="number" [(ngModel)]="item.itemID" name="itemID{{i}}" required />
                    </div>

                    <div class="form-input-counter">
                        <label> Count</label>
                        <input type="number" [(ngModel)]="item.itemCount" name="itemCount{{i}}" required />
                    </div>

                    <button type="button" (click)="removeItem(i)" *ngIf="itemsList.length > 1">Remove</button>
                </div>

                <!-- Add more items -->
                <div class="form-row">
                    <button type="button" (click)="addItem()">Add Another Item</button>
                </div>




                <!-- Submit Button -->
          

            </div>

                  <div class="action-btns">
                    <div (click)="Reset()" class="buttons   btn-reset">
                        <div class="  content">Reset</div>
                    </div>
                    <button class="buttons btn-confirm" [disabled]="profileForm.invalid">
                        <div class="content">Add Invoice</div>
                    </button>
                </div>
        </div>

    </form>






</div>
