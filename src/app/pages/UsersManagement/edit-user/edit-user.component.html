<div class="tab-layout">
    <div class="layout-header">
  
      <div class="title-wrapper">
        <div class="breadcrumbs">
          <div (click)="Back()" class="breadcrumbs-back" id="text">
  Users Management
          </div>
          <img alt="" src="../../../assets/common/right arrow.svg" />
  
          <div class="breadcrumbs-active">Edit User</div>
        </div>
  
  
        <p class="subtitle-text">Here you can Edit a User</p>
      </div>
   
  
    </div>
  
    <form #profileForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-layout">
        <div class="form">
          <!-- Name English -->
          <div class="form-row">
            <div class="form-input">
              <label class="input-label" for="nameEn">Name English</label>
              <input type="text" id="nameEn" [(ngModel)]="User.name" name="nameEn" required #nameEn="ngModel" disabled="true" />
              <div class="error">
  
                <div *ngIf="nameEn.invalid && nameEn.touched" class="error-message">
                  Name in English is required
                </div>
              </div>
              </div>
  
           
            </div>
  

           
  

            <div class="form-row">
               
    

       <div class="form-input">
        <label for="nameAr" class="input-label">Email</label>
        <input type="email" id="nameAr" [(ngModel)]="User.email" name="nameAr" required #nameAr="ngModel" />
        <div class="error">

        <div *ngIf="nameAr.invalid && nameAr.touched" class="error-message">
         Emaail is required
        </div>
        </div>
      </div>
          
              </div>
            

            <div class="form-row">
              <div class="form-input">
                <label class="input-label" for="rating">Phone</label>
                <input type="tel" id="rating" [(ngModel)]="User.phoneNumber" name="rating" required min="1" max="5"
                  #rating="ngModel" />
                <div class="error">
                  <div *ngIf="rating.invalid && rating.touched" class="error-message">
                    Phone is required 
                  </div>
                </div>
              </div>
  
  
        
            </div>
          
            <!-- Is Best Seller -->
          
  
            <!-- Select Occasion -->
           
          </div>
        </div>
        <!-- Submit Button -->
        <div class="action-btns">
          <div (click)="Reset()" class="buttons   btn-reset">
            <div class="  content">Reset</div>
          </div>
          <button  class="buttons btn-confirm  " [disabled]="profileForm.invalid">
            <div class=" content">Edit User</div>
          </button>
        </div>
  
    </form>
  
  
  
  
  
  
  </div>
