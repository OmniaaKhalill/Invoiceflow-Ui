<div class="tab-layout">
  <div class="layout-header">

    <div class="title-wrapper">
      <div class="breadcrumbs">
        <div (click)="Back()" class="breadcrumbs-back" id="text">
          Items
        </div>
       
<div>  / </div>
        <div class="breadcrumbs-active">Add  Items</div>
      </div>


      <p class="subtitle-text">Here you can add a Item</p>
    </div>







  </div>

  <form #profileForm="ngForm" (ngSubmit)="Add()">
    <div class="form-layout">
      <div class="form">
        <!-- Name English -->
        <div class="form-row">
          <div class="form-input">
            <label class="input-label" for="nameEn"> Item Name</label>
            <input type="text" id="nameEn" [(ngModel)]="item.name" name="nameEn" required #nameEn="ngModel" />
            <div class="error">

              <div *ngIf="nameEn.invalid && nameEn.touched" class="error-message">
                Name  is required
              </div>
            </div>
            </div>

        </div>
              <div class="form-row">
   
            <div class="form-input">
              <label for="price" class="input-label"> Price</label>
              <input type="number" id="price" [(ngModel)]="item.price" name="price" required #price="ngModel" />
              <div class="error">

            <div *ngIf="price.value ==0 && price.touched" class="error-message">
               price cant be 0
              </div>
              </div>
            </div>
          </div>

     

      </div>
        

   
      
        
         

   
         
 
      </div>
      <!-- Submit Button -->
      <div class="action-btns">
        <div (click)="Reset()" class="buttons   btn-reset">
          <div class="  content">Reset</div>
        </div>
        <button  class="buttons btn-confirm " [disabled]="profileForm.invalid">
          <div class="  content">Add Casshier</div>
        </button>
      </div>

  </form>






</div>




<div class="img-popup" *ngIf="displayPhoto">
  <div class="displayed-img">
    <img [src]="photoUrl" alt="Product Image" />
    <button class="close-btn" (click)="closePopup()">Ã—</button>
  </div>
</div>
