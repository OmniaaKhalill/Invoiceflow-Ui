<div class="tab-layout">
    <div class="layout-header">
        <div class="title-wrapper">
            <div class="title-text">Items</div>
            <p class="subtitle-text">Here you can find a list of Items</p>
        </div>

        <div  (click)="Add()" class="buttons">
          <div class="  content"  >Add Items</div>
        </div>
        
    </div>
    <div class="layout-table">
        <div class="table-head">
          <div class="table-col-s"><div class="t-head-text">Id</div></div>
          <div class="table-col-l"><div class="t-head-text">Name</div></div>
          <div class="table-col-l"><div class="t-head-text">price</div></div>
      
          <div class="table-col-l"><div class="t-head-text">Actions</div></div>


    
        </div>

        <app-loader *ngIf="isLoading"></app-loader>
     


        
        <div class="table" *ngIf="!isLoading">
      

          <div *ngFor="let entity of entities; let divNumber = index" [ngClass]="{'table-row-even':divNumber%2==0, 'table-row-odd':divNumber%2!=0}">


            <div class="table-col-s">
              <div class="t-row-text" title="{{entity.itemID}}">{{entity.itemID}}</div>
            </div>


            <div class="table-col-l">
              <div class="t-row-text" title="{{entity.name}}">{{entity.name}}</div>
            </div>


            <div class="table-col-l">
              <div class="t-row-text" title="{{entity.price}}">{{entity.price}}  <strong>EGP</strong></div>
            </div>

        
        
      
            <div class="table-col-l">
              <img (click)="Details(entity.itemID)" class="icon-info pointer" src="../../../../assets/common/info.svg" alt="">
              <img class="icon pointer" (click)="Edit(entity.itemID)" src="../../../../assets/common/edit-05.svg" alt="">
              <img (click)="showConfirmPopup(entity.itemID)" class="icon pointer" src="../../../../assets/common/trash-03.svg" alt="">
            </div>
          </div>
          
          

      </div>
    </div>
 


  
</div>




<div class="delete-popup" *ngIf="showPopup">
  <div class="confirm-card">
  <p>Are you sure you want to delete this Items?</p>
<div class=" action-btns">
  <div (click)="cancelDelete()" class="buttons   btn-cancel ">
    No
  </div>
  <button  class="buttons btn-confirm" (click)="confirmDelete()">
  Yes
  </button>
</div>
</div>
